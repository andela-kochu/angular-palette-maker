<!doctype html>
<html lang="en" ng-app="paletteMakerApp">
<head>
  <meta charset="utf-8">
  <title>Palette Maker</title>
  <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css"/>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <script src="libs/angular/angular.js"></script>
  <script src="libs/angular-route/angular-route.js"></script>
  <script src="app/app.js"></script>
  <script src="app/controllers/controllers.js"></script>
  <script src="app/filters/filters.js"></script>
</head>
<body ng-controller="paletteMakerController" > 
  <div id="container" flex="60" layout-align="center center" >
  <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>
          <span>My Palette Maker App</span>
        </h2>
      </div>
    </md-toolbar>
   
    <md-content style="margin: 10px; padding:10px"> 
      <div >
        <div layout>
          <div flex="20" layout layout-align="center center">
            <span class="md-body-1">HUE</span>
          </div>
          <md-slider flex="60" min="0" max="360" ng-model="hue" aria-label="brown" id="red-slider" class="md-primary">
          </md-slider>
          <div flex="5" layout layout-align="center center" style="margin-left: 10px">
            <input type="number" ng-model="hue" aria-label="red" aria-controls="red-slider" style="text-align: center">
          </div>
        </div>
        <div layout>
          <div flex="20" layout layout-align="center center">
            <span class="md-body-1">SATURATION</span>
          </div>
          <md-slider flex="60" ng-model="saturation" min="0" max="100" aria-label="green" id="green-slider" class="md-accent">
          </md-slider>
          <div flex="5" layout layout-align="center center" style="margin-left: 10px">
            <input type="number" ng-model="saturation" aria-label="green" aria-controls="green-slider" style="text-align: center">
          </div>
        </div>
        <div layout>
          <div flex="20" layout layout-align="center center">
            <span class="md-body-1">LIGTHNESS</span>
          </div>
          <md-slider flex="60" ng-model="lightness" min="0" max="100" aria-label="blue" id="blue-slider" class="md-primary">
          </md-slider>
          <div flex="5" layout layout-align="center center" style="margin-left: 10px">
            <input type="number" ng-model="lightness" aria-label="blue" aria-controls="blue-slider" style="text-align: center">
          </div>
        </div>
        <div layout=-"column" layout-align="center center" style="margin-top: 5px; margin: 10px">
            <div style="background-color:rgba({{colorData2.r}}, {{colorData2.g}}, {{colorData2.b}}, 1);height: 100px; width:100px; text-align: center; line-height: 100px; border-radius: 10px;">Preview
            </div>
        </div>
            <div layout  layout-align="center center"><span><b>RGBA </b>({{colorData2.r}}, {{colorData2.g}}, {{colorData2.b}})</span>&nbsp;<span><b>HSL</b>({{hue}}, {{saturation}}, {{lightness}})</span>
            </div>
      <div layout  layout-align="center center" style="margin-top: 15px" >
        <md-button class="md-raised md-primary" flex="15" type="button"  ng-click="createColor()">Create Color</md-button>
      </div>
    
     <md-card flex="700" layout="column" layout-align="center center" class="md-whiteframe-z1" style="margin-top: 10px">
      <md-radio-group ng-model="data.group2" class="md-primary"  >
            <md-radio-button ng-repeat="color in colorData"
                             ng-value="color"
                             ng-disabled=" color.isDisabled " style="display: inline-block; marign-left: 10px">
                <div style="background-color:rgba({{color.r}},{{color.g}},{{color.b}},1);height: 40px; width: 250px; text-align: center; line-height: 40px;">RGB({{color.r}}, {{color.g}}, {{color.b}})</div>
            </md-radio-button>
        </md-radio-group>
        <!-- <div ng-repeat="item in colorCollection" class="colorId">
          <span style="background-color:rgba({{item.color.r}},{{item.color.g}},{{item.color.b}},1)"></span>
          <p>{{item.color|hexacolor}}<br><small>rgb:{{item.color.r}}.{{item.color.g}}.{{item.color.b}} / level:{{item.settings.level}} / size:{{item.settings.size}}</small></p>
        </div> -->
    </md-card>
    <div layout layout-align="center center" style="margin-top: 15px">
      <md-button flex="15" class="md-accent md-raised md-hue-1" ng-click="addItem()" type="button">Edit Color</md-button>&nbsp; &nbsp;
      <md-button  class="md-raised md-warn" flex="15" ng-click="removeItem()" type="button">Remove Color</md-button>&nbsp; &nbsp;
      <md-button  class="md-raised md-warn" flex="15" ng-click="removeItem()" type="button">Remove All</md-button>
    </div>
  </md-content>
</div>
  <!-- Angular Material Dependencies -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
</body>
</html>
